<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>2048 Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 100%;
            max-width: 450px;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .score-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 8px;
            text-align: center;
            min-width: 80px;
        }

        .score-label {
            font-size: 0.7rem;
            opacity: 0.8;
            margin-bottom: 3px;
        }

        .score-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .game-board {
            position: relative;
            width: 100%;
            max-width: 350px;
            margin: 0 auto 15px;
            aspect-ratio: 1;
            background: #bbada0;
            border-radius: 6px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            touch-action: none;
        }

        .tile {
            background: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.15s ease-in-out;
            transform: scale(1);
        }

        .tile.tile-2 { background: #eee4da; color: #776e65; }
        .tile.tile-4 { background: #ede0c8; color: #776e65; }
        .tile.tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile.tile-16 { background: #f59563; color: #f9f6f2; }
        .tile.tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile.tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile.tile-128 { background: #edcf72; color: #f9f6f2; font-size: 0.9em; }
        .tile.tile-256 { background: #edcc61; color: #f9f6f2; font-size: 0.9em; }
        .tile.tile-512 { background: #edc850; color: #f9f6f2; font-size: 0.9em; }
        .tile.tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 0.8em; }
        .tile.tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 0.8em; }

        .tile.new-tile {
            animation: appear 0.2s ease-in-out;
        }

        .tile.merged-tile {
            animation: pop 0.2s ease-in-out;
        }

        @keyframes appear {
            0% { opacity: 0; transform: scale(0); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .controls {
            text-align: center;
            margin-bottom: 15px;
        }

        .new-game-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .new-game-btn:active {
            transform: translateY(1px);
        }

        .instructions {
            text-align: center;
            opacity: 0.8;
            font-size: 0.8rem;
            line-height: 1.4;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-over-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 480px) {
            .title { font-size: 2rem; }
            .game-board { max-width: 300px; padding: 8px; grid-gap: 8px; }
            .tile { font-size: 0.9rem; }
        }

        @media (max-width: 350px) {
            .game-board { max-width: 280px; padding: 6px; grid-gap: 6px; }
            .tile { font-size: 0.8rem; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1 class="title">2048</h1>
            <div class="score-container">
                <div class="score-box">
                    <div class="score-label">Score</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">Best</div>
                    <div class="score-value" id="best">0</div>
                </div>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- Tiles will be generated here -->
        </div>
        
        <div class="controls">
            <button class="new-game-btn" id="newGameBtn">New Game</button>
        </div>
        
        <div class="instructions">
            <p>Swipe to move tiles. Combine tiles with same numbers!</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2 id="gameOverTitle">Game Over!</h2>
            <div id="finalScore">Final Score: 0</div>
            <br>
            <button class="new-game-btn" id="tryAgainBtn">Try Again</button>
        </div>
    </div>

    <script>
        class Game2048 {
            constructor() {
                this.board = Array(4).fill().map(() => Array(4).fill(0));
                this.score = 0;
                this.best = parseInt(localStorage.getItem('best2048') || '0');
                this.gameBoard = document.getElementById('gameBoard');
                this.isMoving = false;
                
                this.initializeGame();
                this.setupEventListeners();
                this.updateDisplay();
            }

            initializeGame() {
                this.createGrid();
                this.addRandomTile();
                this.addRandomTile();
                this.updateDisplay();
            }

            createGrid() {
                this.gameBoard.innerHTML = '';
                for (let i = 0; i < 16; i++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.id = `tile-${i}`;
                    this.gameBoard.appendChild(tile);
                }
            }

            addRandomTile() {
                const emptyCells = [];
                for (let r = 0; r < 4; r++) {
                    for (let c = 0; c < 4; c++) {
                        if (this.board[r][c] === 0) {
                            emptyCells.push({r, c});
                        }
                    }
                }

                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.board[randomCell.r][randomCell.c] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            updateDisplay() {
                for (let r = 0; r < 4; r++) {
                    for (let c = 0; c < 4; c++) {
                        const index = r * 4 + c;
                        const tile = document.getElementById(`tile-${index}`);
                        const value = this.board[r][c];
                        
                        tile.className = 'tile';
                        if (value !== 0) {
                            tile.className += ` tile-${value}`;
                            tile.textContent = value;
                        } else {
                            tile.textContent = '';
                        }
                    }
                }

                document.getElementById('score').textContent = this.score;
                document.getElementById('best').textContent = this.best;
            }

            setupEventListeners() {
                // Keyboard events
                document.addEventListener('keydown', (e) => {
                    if (this.isMoving) return;
                    
                    switch(e.key) {
                        case 'ArrowUp':
                        case 'w':
                        case 'W':
                            e.preventDefault();
                            this.move('up');
                            break;
                        case 'ArrowDown':
                        case 's':
                        case 'S':
                            e.preventDefault();
                            this.move('down');
                            break;
                        case 'ArrowLeft':
                        case 'a':
                        case 'A':
                            e.preventDefault();
                            this.move('left');
                            break;
                        case 'ArrowRight':
                        case 'd':
                        case 'D':
                            e.preventDefault();
                            this.move('right');
                            break;
                    }
                });

                // Touch events
                let startX, startY, startTime;
                
                this.gameBoard.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (this.isMoving) return;
                    
                    const touch = e.touches[0];
                    startX = touch.clientX;
                    startY = touch.clientY;
                    startTime = Date.now();
                }, {passive: false});

                this.gameBoard.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    if (this.isMoving || !startX || !startY) return;
                    
                    const touch = e.changedTouches[0];
                    const diffX = touch.clientX - startX;
                    const diffY = touch.clientY - startY;
                    const diffTime = Date.now() - startTime;
                    
                    if (diffTime > 300) return; // Too slow
                    
                    const minDistance = 30;
                    if (Math.abs(diffX) < minDistance && Math.abs(diffY) < minDistance) return;
                    
                    if (Math.abs(diffX) > Math.abs(diffY)) {
                        this.move(diffX > 0 ? 'right' : 'left');
                    } else {
                        this.move(diffY > 0 ? 'down' : 'up');
                    }
                    
                    startX = startY = null;
                }, {passive: false});

                // Button events
                document.getElementById('newGameBtn').addEventListener('click', () => this.newGame());
                document.getElementById('tryAgainBtn').addEventListener('click', () => {
                    this.closeGameOver();
                    this.newGame();
                });
            }

            move(direction) {
                if (this.isMoving) return;
                
                const oldBoard = this.board.map(row => [...row]);
                let moved = false;

                this.isMoving = true;

                switch(direction) {
                    case 'left':
                        moved = this.moveLeft();
                        break;
                    case 'right':
                        moved = this.moveRight();
                        break;
                    case 'up':
                        moved = this.moveUp();
                        break;
                    case 'down':
                        moved = this.moveDown();
                        break;
                }

                if (moved) {
                    this.updateDisplay();
                    setTimeout(() => {
                        this.addRandomTile();
                        this.updateDisplay();
                        this.addNewTileAnimation();
                        this.checkGameState();
                        this.isMoving = false;
                    }, 150);
                } else {
                    this.isMoving = false;
                }
            }

            moveLeft() {
                let moved = false;
                for (let r = 0; r < 4; r++) {
                    const row = this.board[r].filter(val => val !== 0);
                    for (let i = 0; i < row.length - 1; i++) {
                        if (row[i] === row[i + 1]) {
                            row[i] *= 2;
                            this.score += row[i];
                            row.splice(i + 1, 1);
                        }
                    }
                    while (row.length < 4) row.push(0);
                    
                    if (JSON.stringify(this.board[r]) !== JSON.stringify(row)) {
                        moved = true;
                        this.board[r] = row;
                    }
                }
                return moved;
            }

            moveRight() {
                let moved = false;
                for (let r = 0; r < 4; r++) {
                    const row = this.board[r].filter(val => val !== 0);
                    for (let i = row.length - 1; i > 0; i--) {
                        if (row[i] === row[i - 1]) {
                            row[i] *= 2;
                            this.score += row[i];
                            row.splice(i - 1, 1);
                            i--;
                        }
                    }
                    while (row.length < 4) row.unshift(0);
                    
                    if (JSON.stringify(this.board[r]) !== JSON.stringify(row)) {
                        moved = true;
                        this.board[r] = row;
                    }
                }
                return moved;
            }

            moveUp() {
                let moved = false;
                for (let c = 0; c < 4; c++) {
                    const column = [];
                    for (let r = 0; r < 4; r++) {
                        if (this.board[r][c] !== 0) column.push(this.board[r][c]);
                    }
                    
                    for (let i = 0; i < column.length - 1; i++) {
                        if (column[i] === column[i + 1]) {
                            column[i] *= 2;
                            this.score += column[i];
                            column.splice(i + 1, 1);
                        }
                    }
                    while (column.length < 4) column.push(0);
                    
                    for (let r = 0; r < 4; r++) {
                        if (this.board[r][c] !== column[r]) {
                            moved = true;
                            this.board[r][c] = column[r];
                        }
                    }
                }
                return moved;
            }

            moveDown() {
                let moved = false;
                for (let c = 0; c < 4; c++) {
                    const column = [];
                    for (let r = 0; r < 4; r++) {
                        if (this.board[r][c] !== 0) column.push(this.board[r][c]);
                    }
                    
                    for (let i = column.length - 1; i > 0; i--) {
                        if (column[i] === column[i - 1]) {
                            column[i] *= 2;
                            this.score += column[i];
                            column.splice(i - 1, 1);
                            i--;
                        }
                    }
                    while (column.length < 4) column.unshift(0);
                    
                    for (let r = 0; r < 4; r++) {
                        if (this.board[r][c] !== column[r]) {
                            moved = true;
                            this.board[r][c] = column[r];
                        }
                    }
                }
                return moved;
            }

            addNewTileAnimation() {
                for (let r = 0; r < 4; r++) {
                    for (let c = 0; c < 4; c++) {
                        const index = r * 4 + c;
                        const tile = document.getElementById(`tile-${index}`);
                        if (this.board[r][c] !== 0 && !tile.textContent) {
                            tile.classList.add('new-tile');
                            setTimeout(() => tile.classList.remove('new-tile'), 200);
                        }
                    }
                }
            }

            checkGameState() {
                // Update best score
                if (this.score > this.best) {
                    this.best = this.score;
                    localStorage.setItem('best2048', this.best.toString());
                }

                // Check for 2048
                for (let r = 0; r < 4; r++) {
                    for (let c = 0; c < 4; c++) {
                        if (this.board[r][c] === 2048) {
                            setTimeout(() => this.showGameOver('You Win! ðŸŽ‰'), 300);
                            return;
                        }
                    }
                }

                // Check if game is over
                if (this.isGameOver()) {
                    setTimeout(() => this.showGameOver('Game Over!'), 300);
                }
            }

            isGameOver() {
                // Check for empty cells
                for (let r = 0; r < 4; r++) {
                    for (let c = 0; c < 4; c++) {
                        if (this.board[r][c] === 0) return false;
                    }
                }

                // Check for possible merges
                for (let r = 0; r < 4; r++) {
                    for (let c = 0; c < 4; c++) {
                        const current = this.board[r][c];
                        if ((r < 3 && current === this.board[r + 1][c]) ||
                            (c < 3 && current === this.board[r][c + 1])) {
                            return false;
                        }
                    }
                }

                return true;
            }

            showGameOver(title) {
                document.getElementById('gameOverTitle').textContent = title;
                document.getElementById('finalScore').textContent = `Final Score: ${this.score}`;
                document.getElementById('gameOver').style.display = 'flex';
            }

            closeGameOver() {
                document.getElementById('gameOver').style.display = 'none';
            }

            newGame() {
                this.board = Array(4).fill().map(() => Array(4).fill(0));
                this.score = 0;
                this.isMoving = false;
                this.createGrid();
                this.addRandomTile();
                this.addRandomTile();
                this.updateDisplay();
            }
        }

        // Initialize game when page loads
        let game;
        document.addEventListener('DOMContentLoaded', () => {
            game = new Game2048();
        });

        // Prevent scrolling on mobile
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, {passive: false});
    </script>
</body>
</html>
