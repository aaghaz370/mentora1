<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Runner - Avoid the Asteroids</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c0c23, #1a1a3a);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            border: 3px solid #4a9eff;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(74, 158, 255, 0.5);
            background: #000;
        }

        canvas {
            display: block;
            border-radius: 12px;
        }

        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #ff4757;
            display: none;
            z-index: 20;
        }

        .game-over h2 {
            color: #ff4757;
            margin-bottom: 15px;
            font-size: 28px;
        }

        .game-over p {
            margin: 10px 0;
            font-size: 16px;
        }

        .restart-btn {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            background: #357abd;
            transform: scale(1.05);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ccc;
            font-size: 14px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .game-container {
                border: none;
                border-radius: 0;
            }
            
            canvas {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        
        <div class="ui-overlay">
            <div>Score: <span id="score">0</span></div>
            <div>Speed: <span id="speed">1.0x</span></div>
        </div>

        <div class="game-over" id="gameOver">
            <h2>üöÄ GAME OVER üöÄ</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <p>You survived <span id="timeAlive">0</span> seconds!</p>
            <button class="restart-btn" onclick="restartGame()">üéÆ Play Again</button>
        </div>

        <div class="controls">
            ‚¨ÜÔ∏è‚¨áÔ∏è Arrow Keys to Move | Space to Start
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameState = 'waiting'; // waiting, playing, gameOver
        let score = 0;
        let gameSpeed = 1;
        let startTime = 0;

        // Player spaceship
        const player = {
            x: 80,
            y: canvas.height / 2,
            width: 40,
            height: 25,
            dy: 0,
            speed: 5
        };

        // Game objects
        let asteroids = [];
        let stars = [];
        let particles = [];

        // Input handling
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ' || e.key === 'Spacebar') {
                e.preventDefault();
                if (gameState === 'waiting') {
                    startGame();
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Touch controls for mobile
        let touchStartY = 0;
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartY = e.touches[0].clientY;
            if (gameState === 'waiting') {
                startGame();
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (gameState !== 'playing') return;
            
            const touchY = e.touches[0].clientY;
            const deltaY = touchStartY - touchY;
            
            if (Math.abs(deltaY) > 10) {
                player.dy = deltaY > 0 ? -player.speed : player.speed;
                touchStartY = touchY;
            }
        });

        // Initialize stars for background
        function createStars() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 2 + 1
                });
            }
        }

        // Create asteroid
        function createAsteroid() {
            const size = Math.random() * 40 + 20;
            asteroids.push({
                x: canvas.width + size,
                y: Math.random() * (canvas.height - size * 2) + size,
                width: size,
                height: size,
                speed: (Math.random() * 2 + 3) * gameSpeed,
                rotation: 0,
                rotationSpeed: (Math.random() - 0.5) * 0.1
            });
        }

        // Create explosion particles
        function createExplosion(x, y) {
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x: x,
                    y: y,
                    dx: (Math.random() - 0.5) * 10,
                    dy: (Math.random() - 0.5) * 10,
                    life: 30,
                    maxLife: 30,
                    color: `hsl(${Math.random() * 60 + 15}, 100%, 60%)`
                });
            }
        }

        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Draw spaceship
        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + player.width/2, player.y + player.height/2);
            
            // Engine trail
            ctx.fillStyle = `rgba(74, 158, 255, ${0.3 + Math.random() * 0.4})`;
            ctx.fillRect(-25, -3, -15, 6);
            ctx.fillStyle = `rgba(255, 255, 255, ${0.5 + Math.random() * 0.5})`;
            ctx.fillRect(-20, -2, -10, 4);
            
            // Spaceship body
            ctx.fillStyle = '#4a9eff';
            ctx.beginPath();
            ctx.moveTo(20, 0);
            ctx.lineTo(-15, -12);
            ctx.lineTo(-10, -5);
            ctx.lineTo(-20, -3);
            ctx.lineTo(-20, 3);
            ctx.lineTo(-10, 5);
            ctx.lineTo(-15, 12);
            ctx.closePath();
            ctx.fill();
            
            // Spaceship details
            ctx.fillStyle = '#87ceeb';
            ctx.fillRect(-5, -2, 8, 4);
            
            ctx.restore();
        }

        // Draw asteroid
        function drawAsteroid(asteroid) {
            ctx.save();
            ctx.translate(asteroid.x + asteroid.width/2, asteroid.y + asteroid.height/2);
            ctx.rotate(asteroid.rotation);
            
            ctx.fillStyle = '#8b4513';
            ctx.beginPath();
            const sides = 8;
            for (let i = 0; i < sides; i++) {
                const angle = (i / sides) * Math.PI * 2;
                const radius = asteroid.width/2 + Math.sin(angle * 3) * 5;
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.fill();
            
            // Asteroid shading
            ctx.fillStyle = '#a0522d';
            ctx.beginPath();
            ctx.arc(-asteroid.width/4, -asteroid.height/4, asteroid.width/6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }

        // Draw stars
        function drawStars() {
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                ctx.globalAlpha = Math.random() * 0.8 + 0.2;
                ctx.fillRect(star.x, star.y, star.size, star.size);
            });
            ctx.globalAlpha = 1;
        }

        // Draw particles
        function drawParticles() {
            particles.forEach(particle => {
                const alpha = particle.life / particle.maxLife;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = particle.color;
                ctx.fillRect(particle.x - 2, particle.y - 2, 4, 4);
            });
            ctx.globalAlpha = 1;
        }

        // Update game
        function update() {
            if (gameState !== 'playing') return;

            // Update player
            if (keys['ArrowUp'] || keys['w'] || keys['W']) {
                player.dy = -player.speed;
            } else if (keys['ArrowDown'] || keys['s'] || keys['S']) {
                player.dy = player.speed;
            } else {
                player.dy *= 0.9; // Smooth deceleration
            }

            player.y += player.dy;
            
            // Keep player in bounds
            if (player.y < 0) player.y = 0;
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
            }

            // Update stars
            stars.forEach(star => {
                star.x -= star.speed * gameSpeed;
                if (star.x < 0) {
                    star.x = canvas.width;
                    star.y = Math.random() * canvas.height;
                }
            });

            // Update asteroids
            asteroids.forEach(asteroid => {
                asteroid.x -= asteroid.speed;
                asteroid.rotation += asteroid.rotationSpeed;
            });

            // Remove off-screen asteroids and add score
            asteroids = asteroids.filter(asteroid => {
                if (asteroid.x + asteroid.width < 0) {
                    score += 10;
                    return false;
                }
                return true;
            });

            // Update particles
            particles.forEach(particle => {
                particle.x += particle.dx;
                particle.y += particle.dy;
                particle.dx *= 0.98;
                particle.dy *= 0.98;
                particle.life--;
            });
            particles = particles.filter(particle => particle.life > 0);

            // Check collisions
            asteroids.forEach(asteroid => {
                if (checkCollision(player, asteroid)) {
                    createExplosion(player.x + player.width/2, player.y + player.height/2);
                    endGame();
                }
            });

            // Create new asteroids
            if (Math.random() < 0.02 + gameSpeed * 0.01) {
                createAsteroid();
            }

            // Increase game speed over time
            const currentTime = Date.now();
            const timeElapsed = (currentTime - startTime) / 1000;
            gameSpeed = 1 + timeElapsed * 0.1;

            // Update UI
            document.getElementById('score').textContent = score;
            document.getElementById('speed').textContent = gameSpeed.toFixed(1) + 'x';
        }

        // Render game
        function draw() {
            // Clear canvas with gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#0c0c23');
            gradient.addColorStop(1, '#1a1a3a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawStars();
            
            if (gameState === 'playing') {
                drawPlayer();
                asteroids.forEach(drawAsteroid);
                drawParticles();
            } else if (gameState === 'waiting') {
                // Draw title screen
                ctx.fillStyle = '#4a9eff';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('SPACE RUNNER', canvas.width/2, canvas.height/2 - 50);
                
                ctx.fillStyle = '#fff';
                ctx.font = '24px Arial';
                ctx.fillText('Avoid the Asteroids!', canvas.width/2, canvas.height/2);
                
                ctx.font = '18px Arial';
                ctx.fillStyle = '#ccc';
                ctx.fillText('Press SPACE or tap to start', canvas.width/2, canvas.height/2 + 50);
            }
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start game
        function startGame() {
            gameState = 'playing';
            score = 0;
            gameSpeed = 1;
            startTime = Date.now();
            
            player.x = 80;
            player.y = canvas.height / 2;
            player.dy = 0;
            
            asteroids = [];
            particles = [];
            
            document.getElementById('gameOver').style.display = 'none';
        }

        // End game
        function endGame() {
            gameState = 'gameOver';
            const timeAlive = Math.floor((Date.now() - startTime) / 1000);
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('timeAlive').textContent = timeAlive;
            document.getElementById('gameOver').style.display = 'block';
        }

        // Restart game
        function restartGame() {
            gameState = 'waiting';
            document.getElementById('gameOver').style.display = 'none';
        }

        // Initialize game
        createStars();
        gameLoop();

        // Responsive canvas
        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            const maxWidth = Math.min(800, window.innerWidth - 40);
            const maxHeight = Math.min(500, window.innerHeight - 100);
            
            if (maxWidth < 800) {
                const scale = maxWidth / 800;
                canvas.style.width = maxWidth + 'px';
                canvas.style.height = (500 * scale) + 'px';
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
